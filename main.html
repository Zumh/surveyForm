<style>
    body {
        text-align: center;
    }
</style>
<html>
<head>
    <title>
        Programming Language
    </title>
</head>
<body><script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<h1 id="title">Programming Survey</h1>
<p id="description">Thank you for taking your time to fill up you interest in Programming Languages.</p>
<form id="survey-form">

    <label id="name-label">Name</label> </br>
    <input type="text" id="name" name="name" placeholder="Name" required></br>
    <label id="email-label">Email</label></br>
    <input type="email" id="email" name="email" placeholder="Email" required></br>
    <label id="number-label">Age</label></br>
    <input type="number" id="number" name="age"  placeholder="Age" min="10" max="100" required></br>
    <label id="dropdown-label">Pick programming language </label></br>
    <select name="language" id="dropdown">
        <option value="c">C</option>
        <option value="python">Python</option>
        <option value="csharp">C#</option>
        <option value="sql">SQL</option>
    </select>
    
</form>
</body>    
</html>
